plugins {
  id 'java-library'
  id 'groovy'
  id 'com.katalon.gradle-plugin' version '0.1.2'
}

repositories {
  mavenCentral()
}

def pluginSources = [
  'Keywords',
  'Test Listeners',
  'Include/scripts/groovy'
]

sourceSets {
   main {
    groovy {
      srcDirs = pluginSources
      srcDir 'Libs' // generated by Katalon Studio
    }
  }
}

shadowJar {
  exclude 'Temp*.class'
}

groovydoc {
  source = pluginSources
  docTitle = 'Katalon Android Mobile Tests'
}

configurations {
    all*.exclude group: 'org.codehaus.groovy'
}

dependencies {
    // Android testing dependencies
    implementation('io.appium:java-client:7.3.0') {
        exclude group: 'org.apache.groovy', module: 'groovy'
        exclude group: 'org.codehaus.groovy', module: 'groovy'
    }
    
    implementation('org.seleniumhq.selenium:selenium-java:3.141.59') {
        exclude group: 'org.apache.groovy', module: 'groovy'
        exclude group: 'org.codehaus.groovy', module: 'groovy'
    }
}

task katalonRunTest(type: Exec) {
    def testCase = project.hasProperty('testcase') ? project.getProperty('testcase') : ''
    commandLine 'C:\\Users\\iulia\\.katalon\\packages\\KSE-10.2.3\\katalon.exe', '-noSplash', '-runMode=console', '-executionProfile=default', '-projectPath=C:\\Users\\iulia\\IdeaProjects\\katalon-ai\\katalon-android', "-testCasePath=Test Cases/${testCase}", "-apiKey=API_KEY"
}